{% extends "base.html" %}
{% block title %}Member List{% endblock %}
{% load staticfiles %}

      {% block body %}
      <div id="wrapper">
        <div id="page-wrapper">
          <div class="row">
            <div class="col-lg-6 full-width margin-top-20percent" >
              <div class="panel panel-default full-width">

                <div class="panel-heading">
                  「{{name}}」のメンバー
				  <a class="btn btn-default" href="{% url 'members_models'%}" role="button">Member追加</a>
                </div>

                <div class="panel-body full-width full-height">
                  <table id="member-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>Email</th>
						<th>編集</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for member in members %}
                      <tr>
                        <td>{{member.id}}</td>
                        <td>{{member.name}}</td>
                        <td>{{member.email}}</td>
						<td><a class="btn btn-default" href="{% url 'edit_member' member.pk %}">編集</a></td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function() {
            $('#member-list-table').DataTable({
                responsive: true,
                // sort機能の無効化
                ordering: false,
                // ページの表示件数を変更する
                displayLength: 20,
            });
        });
      </script>
      {% endblock %}
