{% extends "base.html" %}
{% block title %}Member List{% endblock %}
{% load staticfiles %}

      {% block body %}
      <div id="wrapper">
        <div id="page-wrapper">
          <div class="row">
            <div class="col-lg-6 full-width margin-top-20percent" >
              <div class="panel panel-default full-width">

                <div class="panel-heading">
                  Edit Help
				  <a class="btn btn-default" href="{% url 'members_models'%}" role="button">Member追加</a>
                </div>

                <div class="panel-body full-width full-height">
				<td><form method="post" action="">
                  <table id="member-list-table" class="table table-striped table-bordered table-hover dataTable no-footer dtr-inline full-width">
                    
						
							<thead>
							  <tr>
								<th>ID</th>
								<th>名前</th>
								<th>選択</th>
							  </tr>
							</thead>
							
							<tbody>
							{% for member in members %}
							  <tr>
								<td>{{member.id}}</td>
								<td>{{member.name}}</td>
								<td><li><label for={{member.id}}><input type="checkbox" name="members" value={{member.id}} id={{member.id}} />{{member.name}}</label></li>
							  </tr>
							{% endfor %}
							</tbody>
							<input type="submit" class="btn btn-primary" value="送信">
							{% csrf_token %}
						
					
                  </table>
				  </form></td>
                </div>
				
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        $(document).ready(function() {
            $('#member-list-table').DataTable({
                responsive: true,
                // sort機能の無効化
                ordering: false,
                // ページの表示件数を変更する
                displayLength: 20,
            });
        });
      </script>
      {% endblock %}
